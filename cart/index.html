<!DOCTYPE html>
<html>
    <head>
        <title>Cart</title>
        <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="Stylesheet" />
        <link rel="stylesheet" type="text/css" href="cart.css">
    </head>
    <body>
        <h4 id="author" title="GossJS" hidden>Valentin Kiselev</h4>
        <div id="hdd" class="item">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.c2RAK3ux-Dc-RW4_ZA5iRAHaGW%26pid%3DApi&f=1" />
            <div class="name">HDD</div>
            <div class="cost">
                <span>$</span>
                <span class="price"></span>
            </div>
            <div class="remove">&mdash;</div>
            <div class="count"></div>
            <!-- <button class="add-button">Add to cart</button> -->
        </div>

        <div id="sdd" class="item">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.6umzWPILiAGwp8QHkOQNrQHaE8%26pid%3DApi&f=1"/>
            <div class="name">SSD</div>
            <div class="cost">
                <span>$</span>
                <span class="price"></span>
            </div>
            <div class="remove">&mdash;</div>
            <div class="count"></div>
            <!-- <button class="add-button">Add to cart</button> -->
        </div>

        <div id="usbdrive" class="item">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.sRFZc3H0650lgCnFaPq3TgHaHa%26pid%3DApi&f=1" />
            <div class="name">USB Drive</div>
            <div class="cost">
                <span>$</span>
                <span class="price"></span>
            </div>
            <div class="remove">&mdash;</div>
            <div class="count"></div>
            <!-- <button class="add-button">Add to cart</button> -->
        </div>

        <div class="cart">
            <div class="item-list"></div>
            <div class="overall">
                <span>Money left: $</span>
                <span class="total"></span>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/cart/cart.js"></script>
    </body>
</html>
